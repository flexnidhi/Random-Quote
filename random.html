<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Gern...</title>
  </head>
  <body style="background-color: rgb(255, 205, 205)">
    <div
      style="
        width: 50%;
        height: 238px;
        background-color: rgb(100 65 19);
        margin: 15rem 24rem;
        border-radius: 10px;
        display: grid;
        grid-template-rows: 1fr 1fr;
      "
    >
      <div>
        <div
          class="quote"
          style="
            width: 95%;
            background-color: #fffffff2;
            margin: 1rem;
            border-radius: 86px;
            color: brown;
            padding: 62px 3px;
            font-size: 24px;
          "
        ></div>

        <div class="btn" style="display: flex; justify-content: center">
          <button
            class="nextbtn"
            style="
              width: 22%;
              height: 42px;
              font-size: 20px;
              color: rgb(100 65 19);
              border-radius: 19px;
              border: none;
            "
          >
            Get quote...
          </button>
        </div>
      </div>
    </div>
    <script src="./random.js"></script>
  </body>
</html>
